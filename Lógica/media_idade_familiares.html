<meta charset="UTF-8">

<script>

    function pular() {
        document.write("<br><br>")
    }

    function mostra(frase) {
        document.write(frase);
        pular();
    }

    var totalFamiliares = parseInt(prompt("Quantidade de Familiares?"));

    var numero = 1;
    var totalIdades = 0;
    
    while(numero <= totalFamiliares) {
    var idadeFamiliar = parseInt(prompt("Informe a idade do familiar:"))
    totalIdades = totalIdades + idadeFamiliar;
    numero++
    }

    var mediadasIdades = totalIdades/totalFamiliares;
    mostra("A média da idade de seus familiares é: " + mediadasIdades);
    mostra("FIM.");
</script>
