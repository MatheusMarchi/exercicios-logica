<meta charset="UTF-8">

<script>

    function pular() {
        document.write("<br><br>")
    }

    function mostra(frase) {
        document.write(frase);
        pular();
    }
    alert("Oi");
    var ano = 2023;
   mostra("Eu tenho " + (ano-2007) + " anos");
   var idadeMatheus = 15;
   var idadeFernando = 13;
   var idadeSandra = 48;
   var idadeMarcos = 44;
   var media = (idadeFernando + idadeMarcos + idadeMatheus + idadeSandra)/4;
   mostra("A média das idades é " + Math.round(media))
</script>
